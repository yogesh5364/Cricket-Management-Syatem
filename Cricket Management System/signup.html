<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cricket - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <header>
        <nav>
            <div class="one"> 
                <img src="cricket-logo.png" alt="Cricket-Logo">
            </div>
            <div class="two"></div>
            <div class="lang">
                <button class="btn">
                    <span class="material-symbols-outlined">language</span>
                    en-IN
                </button>
            </div>
        </nav>
    </header>

    <div class="account">
        <form action="signup.php" method="post" name="userinfo" onsubmit="return validate()">
            <p style="font-size: 26px;">Sign Up</p>
            User ID<br>
            <input type="text" name="id"><br><br>
            Name<br>
            <input type="text" name="name"><br><br>
            Phone<br>
            <input type="text" name="phone" maxlength="10"><br><br>
            Email<br>
            <input type="email" name ="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br><br>
            Password<br>
            <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br><br>
            Confirm Password<br>
            <input type="password" name="confirm" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br><br>

            <button class="btn" id="submit" type="submit">Sign Up</button><br><br>
            <div class="or">Or</div>
            <p class="sign"><a href="index.php">Sign In</a></p>
        </form>
    </div>

    <footer>
        <div class="foot">
            <div class="social-container">
                <ul class="social-icons">
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="signup.js"></script>
</body>
</html>
